name: mono-pseudolidar
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # Python
  - python=3.9

  # Core scientific stack
  - numpy=1.24.4
  - scipy
  - pyyaml
  - tqdm
  - pillow
  - matplotlib
  - scikit-learn

  # Useful for some installs
  - pip
  - cython

  # PyTorch (GPU)
  # If your machine is CUDA 11.8, keep this.
  # If you have another CUDA, change pytorch-cuda accordingly (e.g., 12.1).
  - pytorch=2.1.2
  - torchvision=0.16.2
  - pytorch-cuda=11.8

  # Everything else via pip (exact versions pinned)
  - pip:
      - opencv-python==4.12.0.88
      - open3d==0.19.0
      - pycocotools==2.0.7

      # DepthAnything V2 Metric uses HuggingFace transformers
      - transformers==4.57.1
      - timm==1.0.19
      - einops==0.8.0
      - safetensors==0.6.2
      - huggingface-hub==0.34.4
